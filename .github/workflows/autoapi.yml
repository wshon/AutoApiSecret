#自动调用api保活，加密版
name: Auto Api Secret

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  #  branches: 
  #    - run
  schedule:
    - cron: '43 */3 * * *'
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id  # 自己点的 start
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      #设置 token 缓存
      - uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/refresh_token.txt
          key: refresh_token
      - name: Refresh Api #Api调用
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }} # client_id 提供
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }} # client_secret 提供
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }} # refresh_token 提供
        run: |
          python refresh.py
      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: refresh_token
          path: ${{ github.workspace }}/refresh_token.txt